<html>
	<head>
		<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="../node_modules/moment/min/moment.min.js"></script>
		<script src="../node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="loading">
				<div v-if="!problem">Loading</div>
				<div v-else>Error</div>
			</div>
			<div v-if="!loading && !problem">
				<status v-if="view == 'status'" :job="job" :status="status" :progress="progress"></status>
				<div v-if="view == 'setup'" class="setup">
					<div class="box no-right-border" style="width:100%; margin-bottom:10px;">Setup</div>

					<div class="ip">
						<div class="label">OctoPrint Address</div> <input type="text">
					</div>
					<div class="ip">
						<div class="label">API Key</div> <input type="password">
					</div>
				</div>
			</div>
			<tabs :tabs='tabs'></tabs>
		</div>

		<!-- Classes -->

		<!-- Components -->
		<script src="components/status.component.js"></script>
		<script src="components/pauseResumeStop.component.js"></script>
		<script src="components/progressCanvas.component.js"></script>
		<script src="components/ellipsis.component.js"></script>
		<script src="components/tabs.component.js"></script>

		<!-- Init -->
		<script src="components/globals.js"></script>
		<script src="components/filters.js"></script>
		<script src="main.js"></script>
	</body>
</html>
