<html>
	<head>
		<title>OctoPrint Status</title>

		<!-- Styles -->
		<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">

		<!-- Libs -->
		<script src="../node_modules/moment/min/moment.min.js"></script>
		<script src="../node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="(loading || problem) && view !== 'setup'" class="center dark" style="padding-top:20%">
				<div v-if="!problem">
					<i class="fa fa-circle-o-notch fa-2x fa-spin"></i>
					<br><br>
					Loading
				</div>
				<div v-else>
					<i class="fa fa-frown-o fa-2x"></i>
					<br><br>
					Something Went Wrong.<br>
                    Is OctoPrint Running?<br>
					Make Sure Setup is Complete.
				</div>
			</div>
			<div v-if="!loading && !problem">
				<status></status>
				<files></files>
			</div>
			<setup></setup>
			<tabs></tabs>
		</div>

		<!-- Classes -->
		<script src="classes/api.class.js"></script>
		<script src="classes/notification.class.js"></script>
		<script src="classes/printerFile.class.js"></script>

		<!-- Components -->
		<script src="components/setup.component.js"></script>
		<script src="components/files.component.js"></script>
		<script src="components/status.component.js"></script>
		<script src="components/pauseResumeStop.component.js"></script>
		<script src="components/progressCanvas.component.js"></script>
		<script src="components/temperatureCanvas.component.js"></script>
		<script src="components/simpleUploadProgress.component.js"></script>
		<script src="components/ellipsis.component.js"></script>
		<script src="components/textScroller.component.js"></script>
		<script src="components/tabs.component.js"></script>

		<!-- Init -->
		<script src="globals.js"></script>
		<script src="filters.js"></script>
		<script src="main.js"></script>

	</body>
</html>
